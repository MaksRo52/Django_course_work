{% load tags %}
{% load static %}
{% if blog.image %}
    <img class="w-100" alt="картинка" src="{{ blog.image | mymedia }}"
         onerror="this.onerror=null; this.src='{% static 'no_image.jpg' %}'">
{% elif object.image %}
    <img class="w-100" alt="картинка" src="{{ object.image | mymedia }}"
         onerror="this.onerror=null; this.src='{% static 'no_image.jpg' %}'">
{% elif blog.image %}
    <img class="w-100" alt="картинка" src="{{ blog.image | mymedia }}"
         onerror="this.onerror=null; this.src='{% static 'no_image.jpg' %}'">
{% elif users.photo %}
    <img class="w-100" alt="картинка" src="{{ users.photo | mymedia }}"
         onerror="this.onerror=null; this.src='{% static 'no_image.jpg' %}'">
{% else %}
    <img class="w-100" alt="картинка" src="{% static 'no_image.jpg' %}">
{% endif %}
