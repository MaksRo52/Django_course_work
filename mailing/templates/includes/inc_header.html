<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="{% url 'blog:blog_list' %}" class="nav-link px-2 text-white">Блог</a></li>
                <li><a href="{% url 'mailing:mailing_list' %}" class="nav-link px-2 text-white">Рассылки</a></li>
                <li><a href="{% url 'mailing:message_list' %}" class="nav-link px-2 text-white">Сообщения</a></li>
                <li><a href="{% url 'mailing:client_list' %}" class="nav-link px-2 text-white">Клиенты</a></li>
                {% if perms.users.can_view_users %}
                <li><a href="{% url 'users:profile_list' %}" class="nav-link px-2 text-white">Пользователи</a></li>
                {% endif %}
                <li><a href="{% url 'mailing:attempt_list' %}" class="nav-link px-2 text-white">Попытки рассылок</a></li>
            </ul>


            <div class="text-end">
                {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="post">
                <a class="btn btn-primary" href="{% url 'mailing:mailing_create' %}" role="button">создать рассылку</a>
                <a class="btn btn-primary" href="{% url 'mailing:message_create' %}" role="button">добавить сообщение</a>
                <a class="btn btn-primary" href="{% url 'mailing:client_create' %}" role="button">добавить клиента</a>
                    {% csrf_token %}
                    <a href="{% url 'users:profile' request.user.pk%}">
                        <button type="button" class="btn btn-warning">{{user.email}}</button>
                    </a>
                    <button type="submit" class="btn btn-outline-light me-2">Выйти</button>
                </form>
                {% else %}
                <a href="{% url 'users:login' %}">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                </a>
                <a href="{% url 'users:register' %}">
                    <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
