{% extends 'mailing/index.html' %}
{% block content %}
    <div class="container">
        <form class="text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
            <div class="col-8">
                <div class="card">
                    {% if object %}
                        <p class="card-text">Редактирование</p>
                    {% else %}
                        <p class="card-text">Создание</p>
                    {% endif %}
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                    <a class="btn btn-primary" href="{% url 'mailing:index' %}" role="button">Отмена</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
