{% extends 'mailing/index.html' %}
{% load tags %}
{% block content %}
<h1 class="display-4">
            Клиенты
        </h1>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for client in object_list %}
            {% if client.autor == user %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <p class="card-text">{{ client.name }}</p>
                        <p class="card-text">{{ client.email  }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing:client_detail' client.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'mailing:client_update' client.pk %}"
                                   role="button">Изменить</a>
                                <a class="btn btn-primary" href="{% url 'mailing:client_delete' client.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
