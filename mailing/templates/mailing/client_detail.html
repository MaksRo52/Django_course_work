{% extends 'mailing/index.html' %}
{% load tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-10">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Тема письма: {{object.title}} </h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Содержание: {{object.content}}</p>
                    <a class="btn btn-primary" href="{% url 'mailing:message_list' %}" role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
