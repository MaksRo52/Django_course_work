{% extends 'mailing/index.html' %}
{% include 'includes/inc_style.html' %}
{% block content %}
<div class="container">
    <form class ="text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                {% if object %}
                <button type="submit" class="btn btn-success">
                    Зарегистрироваться
                </button>
                {% else %}
                <button type="submit" class="btn btn-success">
                    Сохранить
                </button>
                {% endif %}
                <a class="btn btn-primary" href="{% url 'users:profile_list' %}" role="button">Отмена</a>
                </div>
            </div>
    </form>
</div>

{% endblock %}
