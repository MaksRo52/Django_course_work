{% extends 'mailing/index.html' %}
{% include 'includes/inc_style.html' %}
{% block content %}
<div class="container">
    <form class="text-body-color mb-3 form-control" method="post" enctype="multipart/form-data">
        <div class="col-4">
            <div class="card">
                <h1 class="h3 mb-3 fw-normal">Вход</h1>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Войти</button>
                <a class="btn btn-warning" href="{% url 'users:recovery' %}">Забыли пароль?</a>
                <a class="btn btn-primary" href="{% url 'mailing:index' %}" role="button">Отмена</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
