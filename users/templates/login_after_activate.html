{% include 'includes/inc_style.html' %}
{% load static %}
<title>Mailing</title>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<link href="{% static 'css/sign-in.css' %}" rel="stylesheet">

<main class="form-signin w-100 m-auto">
    <p><h1>Учетная запись успешно активирована</h1></p>
    <form  method="post" enctype="multipart/form-data">
{#        <img class="mb-4" src="{% static 'img/logo.jpg' %}" alt="" width="72" height="57">#}
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        {% csrf_token %}
        <div class="form-floating">
      <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@index.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="password">
      <label for="floatingPassword">Пароль</label>
    </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
        <a class="btn btn-secondary w-100" href="{% url 'users:recovery' %}">Забыли пароль?</a>
        <a class="btn btn-light w-100" href="{% url 'mailing:index' %}" role="button">Отмена</a>
    </form>
</main>
